<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Processor</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3>Original Image</h3>
        <canvas width="200" id="originalCanvas"></canvas>
    </div>
    <div>
        <h3>Processed Image</h3>
        <canvas width="200" id="processedCanvas"></canvas>
    </div>
</div>
<input type="file" id="imageInput" accept="image/*">
<button id="processButton">Apply Grayscale</button>
<script type="module" src="./src/index.js"></script>
</body>
</html>
