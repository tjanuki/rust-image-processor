<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Processor</title>
    <style>
        .container {
            margin: 20px;
        }
        .canvas-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            width: 400px;
            height: 400px;
            cursor: move;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            transform-origin: center;
        }
        .controls {
            margin: 20px 0;
        }
        .image-list {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            max-height: 150px;
            overflow-y: auto;
        }
        .image-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background: #f5f5f5;
        }
        .image-item.active {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="imageList" class="image-list"></div>
        <div class="zoom-controls" style="margin: 10px 0;">
            <button id="zoomOutBtn">-</button>
            <input type="range" id="zoomRange" min="0.1" max="3" step="0.1" value="1">
            <button id="zoomInBtn">+</button>
            <span id="zoomValue" style="margin-left: 10px;">100%</span>
        </div>
        <button id="mergeButton">Merge Images</button>
        <button id="downloadButton" disabled>Download Merged Image</button>
        <div class="compression-control">
            <span>Compression: </span>
            <input type="range" id="compressionQuality" min="0" max="100" step="1" value="85">
            <span id="qualityValue">85%</span>
        </div>
    </div>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
