<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Processor</title>
    <style>
        .container {
            margin: 20px;
        }
        .canvas-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            width: 400px;
            height: 400px;
            cursor: move;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            transform-origin: center;
        }
        .controls {
            margin: 20px 0;
        }
        .image-list {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            max-height: 150px;
            overflow-y: auto;
        }
        .image-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background: #f5f5f5;
        }
        .image-item.active {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="imageList" class="image-list"></div>
        <button id="mergeButton">Merge Images</button>
        <button id="downloadButton" disabled>Download Merged Image</button>
    </div>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
