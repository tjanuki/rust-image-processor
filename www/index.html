<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Processor</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .canvas-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            width: 400px;
            height: 400px;
            cursor: move;
        }
        canvas {
            position: absolute;
            transform-origin: center;
        }
        .controls {
            width: 100%;
            margin: 20px 0;
        }
        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .zoom-value {
            min-width: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3>First Image</h3>
        <div class="canvas-container">
            <canvas id="originalCanvas1"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="imageInput1" accept="image/*">
            <div class="zoom-controls">
                <button onclick="adjustZoom('first', -0.1)">-</button>
                <input type="range" id="zoomRange1" min="0.1" max="3" step="0.1" value="1"
                       oninput="updateZoom('first', this.value)">
                <button onclick="adjustZoom('first', 0.1)">+</button>
                <span id="zoomValue1" class="zoom-value">100%</span>
            </div>
        </div>
    </div>
    <div>
        <h3>Second Image</h3>
        <div class="canvas-container">
            <canvas id="originalCanvas2"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="imageInput2" accept="image/*">
            <div class="zoom-controls">
                <button onclick="adjustZoom('second', -0.1)">-</button>
                <input type="range" id="zoomRange2" min="0.1" max="3" step="0.1" value="1"
                       oninput="updateZoom('second', this.value)">
                <button onclick="adjustZoom('second', 0.1)">+</button>
                <span id="zoomValue2" class="zoom-value">100%</span>
            </div>
        </div>
    </div>
    <div>
        <h3>Merged Result</h3>
        <div class="canvas-container">
            <canvas id="mergedCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="mergeButton">Merge Images</button>
            <button id="downloadButton" style="margin-left: 10px;" disabled>Download Merged Image</button>
        </div>
    </div>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
